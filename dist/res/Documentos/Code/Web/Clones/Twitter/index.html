<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/styles.css" type="text/css">
    <script src="dist/js/main.js"></script>
    <title>Twitter Clone</title>
</head>

<body>
    <nav id="nav">
        <div class="nav__links">
            <ul>
                <li class="active">
                    <img src="dist/res/home.png" alt="">
                    <a class="nav__links__a" style="color: #1DA1F2" id="nav__links__1" href="#">Inicio</a>
                </li>
                <li>
                    <img src="dist/res/moments.png" style="width: 50px; height: 50px;" alt="">
                    <a style="margin-left: -5px;" class="nav__links__a" id="nav__links__2" href="#">Momentos</a>
                </li>
                <li>
                    <img src="dist/res/notifications.png" style="width: 35px; height: 35px;" alt="">
                    <a class="nav__links__a" id="nav__links__3" href="#">Notificaciones</a>
                </li>
                <li>
                    <img src="dist/res/messages.png" style="width: 30px; height: 30px;" alt="">
                    <a style="margin-left: 8px;" class="nav__links__a" id="nav__links__4" href="#">Mensajes</a>
                </li>
            </ul>
        </div>

        <div class="nav__logo">
            <img class="nav__logo__img" src="dist/res/twitter icon.png" alt="Twitter">
        </div>

        <div class="nav__right">

            <div class="nav__search">
                <input type="search" placeholder="Buscar en Twitter" />
            </div>

            <div class="nav__profile">
                <a href="#"><img src="//unsplash.it/32/32" alt=""></a>
            </div>

            <div class="nav__button">
                <button>Twittear</button>
            </div>
        </div>
    </nav>

    <section id="main"></section>


</body>

</html>
